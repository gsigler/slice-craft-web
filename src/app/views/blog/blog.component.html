<div class="blog">
  <h1>Posts</h1>

  <div class="post" *ngFor="let post of posts" [routerLink]="['/blog', post.id]">
    <h2>{{post.title}}</h2>
    {{post.author}}
    {{post.published | date }}
  </div>

</div>
